<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
</head>

<body>
  <h1 class="text-3xl font-bold underline">
    Calculette
  </h1>
  <main class="flex justify-center">
    <div id="calcBody" class="w-max h-max border bg-black p-5">
      <div id="screen" class="mx-auto my-2 w-80 h-20 border text-3xl text-white flex text-right items-right"></div>
      <div id="numbers" class="grid grid-cols-4 gap-2 w-100 h-100 mx-2">
        <button id="btn1" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">1</button>
        <button id="btn2" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">2</button>
        <button id="btn3" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">3</button>
        <button id="btn+"class="p-2 border rounded-full text-xl bg-orange-500 text-white border-none">+</button>
        <button id="btn4" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">4</button>
        <button id="btn5" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">5</button>
        <button id="btn6" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">6</button>   
        <button id="btn-"class="p-2 border rounded-full text-xl bg-orange-500 text-white border-none">-</button>
        <button id="btn7" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">7</button>
        <button id="btn8" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">8</button>
        <button id="btn9" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">9</button>
        <button id="btn*"class="p-2 border rounded-full text-xl bg-orange-500 text-white border-none">*</button>
        <button id="btn-clear"class="p-2 border rounded-full text-xl bg-orange-500 text-white border-none">C</button> 
        <button id="btn0" class="p-2 border rounded-full text-xl bg-gray-600 text-white border-none">0</button>
        <button id="btn=" class="p-2 border rounded-full text-xl bg-orange-500 text-white border-none">=</button> 
        <button id="btn/" class="p-2 border rounded-full text-xl bg-orange-500 text-white border-none">/</button> 
      </div>
    </div>
  </main>
</body>

</html>
</body>
</html>
